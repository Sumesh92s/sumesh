<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess Number Game</title>
</head>
<body>
    <div class="navbar">
        <p>Guess The Number</p>
    </div>
    <div class="div-main">
        <p class="p">Let's Play !</p>
        <input type="text" id="GuessInput" placeholder="guess a number between 100">
        <button id="reset" >Reset</button>
        <button id="GuessBtn">check ! if you right</button>
        <p id="result"></p>
    </div>
   
<script src="code.js"></script>
</body>
</html>
